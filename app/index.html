<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <meta name="author" content="Kevin Marques">
    <meta name="dcterms.date" content="2022-12-13">

    <title>Random number generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="/src/css/main.css" media="all">
    <script defer src="/src/javascript/index.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="container-fluid">
      <div class="container-sm">

        <header class="mt-5">
          <h1 class="display-6">
            Random number generator
          </h1>
          <p class="lead">
            A simple and minimalist number list generator to study sort algorithms
          </p>
          <hr>
        </header>

        <div class="mt-5 alert alert-warning d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <span class="ms-3">
            This project is under developmnet! Sorry if something doesn't work
          </span>
        </div>

        <main class="mt-5">
          <div class="row text-center mb-4">
            <div class="col input-group">
              <input type="text" placeholder="Number" class="min-value form-control">
              <span class="input-group-text">to</span>
              <input type="text" placeholder="Number" class="max-value form-control">
            </div>
            <div class="col input-group">
              <span class="input-group-text">Base</span>
              <select class="form-select">
                <!-- <option value="bin">Binary</option> -->
                <option selected value="dec">Decimal</option>
                <!-- <option value="hex">Hexadecimal</option> -->
              </select>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col input-group">
              <span class="input-group-text">Left modifier</span>
              <input type="text" placeholder="String" class="form-left-modifier form-control">
            </div>
            <div class="col input-group">
              <span class="input-group-text">Right modifier</span>
              <input type="text" placeholder="String" value=", " class="form-right-modifier form-control">
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary">
              Generate!
            </button>
          </div>
        </main>

      </div>
    </div>

    <!-- Error modal button[data-bs-toggle="modal" data-bs-target="#modal-error"] -->
    <div id="modal-error" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">Ooops!</span>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Something went wrong with the input values. Please, checkit and try again...</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal">Understood</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
